<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List with Categories and Search</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced To-Do List</h1>
        <p>Coded by Satish</p>
        <input type="text" id="new-task" placeholder="Add a new task">
        <input type="text" id="task-category" placeholder="Category">
        <button onclick="addTask()">Add</button>
        <div class="filters">
            <button onclick="filterTasks('All')">All</button>
            <button onclick="filterTasks('Work')">Work</button>
            <button onclick="filterTasks('Personal')">Personal</button>
            <button onclick="filterTasks('Health')">Health</button>
            <button onclick="filterTasks('Home')">Home</button>
            <button onclick="filterTasks('Social')">Social</button>
            <button onclick="filterTasks('Miscellaneous')">Miscellaneous</button>
        </div>
        <input type="text" id="search-bar" placeholder="Search tasks" oninput="searchTasks()">
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
